<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Reading Simulator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            color: #333;
        }
        header {
            background-color: #1a73e8;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        #uploadSection {
            text-align: center;
            margin-top: 50px;
        }
        #pdfContainer {
            display: flex;
            height: calc(100% - 120px);
        }
        .pdf-viewer {
            flex: 1;
            border: 1px solid #ccc;
            overflow-y: scroll;
            position: relative;
        }
        #timer {
            position: fixed;
            top: 15px;
            right: 20px;
            background-color: #1a73e8;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 20px;
            z-index: 10;
        }
        #controls {
            text-align: center;
            margin: 15px;
        }
        #endTest {
            display: none;
            height: calc(100% - 120px);
            flex: 1;
        }
        #history {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        #newTest {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #1558b0;
        }
        #analyzeControls {
            display: none;
            text-align: center;
            margin: 15px;
        }
        footer {
            text-align: center;
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }
        #madeBy {
            text-align: center;
            margin: 10px;
            color: #1a73e8;
            font-weight: bold;
        }
        .highlight-box {
            position: absolute;
            background-color: rgba(255, 255, 0, 0.4);
            pointer-events: none;
        }
    </style>
</head>
<body>

<header>IELTS Reading Simulator</header>

<div id="uploadSection">
    <input type="file" id="fileInput" accept="application/pdf">
    <p style="font-size: 18px;">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∞—à IELTS PDF</p>
    <button onclick="startTest()">–°—Ç–∞—Ä—Ç</button>
</div>

<div id="timer" style="display:none;">60:00</div>

<div id="controls" style="display:none;">
    <button onclick="endTestFunc()">–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç</button>
</div>

<div id="analyzeControls">
    <button onclick="finishAnalyze()">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∞–Ω–∞–ª–∏–∑</button>
</div>

<div id="pdfContainer" style="display:none;">
    <div class="pdf-viewer" id="pdfTextViewer"></div>
    <div class="pdf-viewer" id="pdfQuestionsViewer"></div>
</div>

<div id="endTest">
    <div id="history">
        <h2>üìú –ú–æ–∏ —Ç–µ—Å—Ç—ã</h2>
        <ul id="testHistory"></ul>
    </div>
    <div id="newTest">
        <h2>‚úÖ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω!</h2>
        <button onclick="location.reload()">–ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π —Ç–µ—Å—Ç</button>
        <button onclick="analyzeTest()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
</div>

<div id="madeBy">Made by Miraboss Mirzakhidov</div>
<footer>&copy; 2025 IELTS Reading Simulator</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script>
    const fileInput = document.getElementById('fileInput');
    const pdfTextViewer = document.getElementById('pdfTextViewer');
    const pdfQuestionsViewer = document.getElementById('pdfQuestionsViewer');
    const uploadSection = document.getElementById('uploadSection');
    const pdfContainer = document.getElementById('pdfContainer');
    const timerDisplay = document.getElementById('timer');
    const endTest = document.getElementById('endTest');
    const testHistory = document.getElementById('testHistory');
    const controls = document.getElementById('controls');
    const analyzeControls = document.getElementById('analyzeControls');
    let countdown;
    let totalTime = 60 * 60;
    let loadedFileName = "";
    let currentPDFData = null;
    let highlights = [];

    document.addEventListener('DOMContentLoaded', () => {
        const savedHistory = JSON.parse(localStorage.getItem('testHistory')) || [];
        savedHistory.forEach(name => addTestToHistory(name));
    });

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && file.type === "application/pdf") {
            loadedFileName = file.name;
        } else {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ PDF —Ñ–∞–π–ª.");
        }
    });

    function startTest() {
        if (!fileInput.files[0]) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ PDF.");
            return;
        }
        uploadSection.style.display = "none";
        pdfContainer.style.display = "flex";
        controls.style.display = "block";
        timerDisplay.style.display = "block";
        startTimer();
        const fileReader = new FileReader();
        fileReader.onload = function() {
            currentPDFData = this.result;
            loadPDF(currentPDFData);
        };
        fileReader.readAsArrayBuffer(fileInput.files[0]);
    }

    function startTimer() {
        countdown = setInterval(() => {
            totalTime--;
            let minutes = String(Math.floor(totalTime / 60)).padStart(2, '0');
            let seconds = String(totalTime % 60).padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
            if (totalTime <= 0) {
                clearInterval(countdown);
                endTestFunc();
            }
        }, 1000);
    }

    function endTestFunc() {
        clearInterval(countdown);
        pdfContainer.style.display = "none";
        timerDisplay.style.display = "none";
        controls.style.display = "none";
        endTest.style.display = "flex";
        addTestToHistory(loadedFileName);
        localStorage.setItem('pdfHighlights', JSON.stringify(highlights));
    }

    function analyzeTest() {
        endTest.style.display = "none";
        pdfContainer.style.display = "flex";
        analyzeControls.style.display = "block";
        loadPDF(currentPDFData, true);
    }

    function finishAnalyze() {
        pdfContainer.style.display = "none";
        analyzeControls.style.display = "none";
        uploadSection.style.display = "block";
    }

    function loadPDF(pdfData, isAnalysis = false) {
        pdfTextViewer.innerHTML = '';
        pdfQuestionsViewer.innerHTML = '';
        pdfjsLib.getDocument({data: pdfData}).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    const context = canvas.getContext('2d');
                    page.render({canvasContext: context, viewport: viewport});
                    pdfQuestionsViewer.appendChild(canvas);

                    if (isAnalysis) {
                        renderHighlights(pageNum - 1, canvas, viewport);
                    }
                });
            }
        });
    }

    pdfQuestionsViewer.addEventListener('mouseup', () => {
        const selection = window.getSelection();
        if (!selection.isCollapsed) {
            const range = selection.getRangeAt(0);
            const rect = range.getBoundingClientRect();
            const viewerRect = pdfQuestionsViewer.getBoundingClientRect();
            const relativeX = rect.left - viewerRect.left;
            const relativeY = rect.top - viewerRect.top;

            highlights.push({
                page: 0, // –ü–æ–∫–∞ –≤—Å–µ–≥–¥–∞ –ø–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
                x: relativeX,
                y: relativeY,
                width: rect.width,
                height: rect.height
            });
            addHighlightBox(relativeX, relativeY, rect.width, rect.height);
            selection.removeAllRanges();
        }
    });

    function addHighlightBox(x, y, width, height) {
        const highlightBox = document.createElement('div');
        highlightBox.className = 'highlight-box';
        highlightBox.style.left = `${x}px`;
        highlightBox.style.top = `${y}px`;
        highlightBox.style.width = `${width}px`;
        highlightBox.style.height = `${height}px`;
        pdfQuestionsViewer.appendChild(highlightBox);
    }

    function renderHighlights(page, canvas, viewport) {
        const savedHighlights = JSON.parse(localStorage.getItem('pdfHighlights')) || [];
        savedHighlights.filter(h => h.page === page).forEach(h => {
            const highlightBox = document.createElement('div');
            highlightBox.className = 'highlight-box';
            highlightBox.style.left = `${h.x}px`;
            highlightBox.style.top = `${h.y}px`;
            highlightBox.style.width = `${h.width}px`;
            highlightBox.style.height = `${h.height}px`;
            pdfQuestionsViewer.appendChild(highlightBox);
        });
    }

    function addTestToHistory(name) {
        const li = document.createElement('li');
        li.textContent = name;
        testHistory.appendChild(li);
        const savedHistory = JSON.parse(localStorage.getItem('testHistory')) || [];
        savedHistory.push(name);
        localStorage.setItem('testHistory', JSON.stringify(savedHistory));
    }
</script>
</body>
</html>
