<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IELTS Reading Simulator</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  #controls {
    text-align: center;
    padding: 10px;
    background: #f0f0f0;
    border-bottom: 1px solid #ccc;
  }
  #controls button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
  }
  #main {
    display: flex;
    flex: 1;
  }
  .pdf-container {
    position: relative;
    flex: 1;
    height: 100%;
    border: none;
  }
  embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .note-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    color: #FF0000;
    font-size: 18px;
    outline: none;
    z-index: 10;
    cursor: text;
    overflow: auto;
    pointer-events: none; /* Disable editing until Start Test */
  }
</style>
</head>
<body>

<div id="controls">
  <button onclick="startTest()">Start Test</button>
  <button onclick="stopTest()">Stop Test</button>
</div>

<div id="main">
  <div class="pdf-container">
    <embed id="pdfLeft" src="" type="application/pdf">
    <div class="note-layer" contenteditable="true" spellcheck="false"></div>
  </div>

  <div class="pdf-container">
    <embed id="pdfRight" src="" type="application/pdf">
    <div class="note-layer" contenteditable="true" spellcheck="false"></div>
  </div>
</div>

<script>
  function startTest() {
    document.querySelectorAll('.note-layer').forEach(layer => {
      layer.style.pointerEvents = 'auto';
      layer.focus();
    });
  }

  function stopTest() {
    document.querySelectorAll('.note-layer').forEach(layer => {
      layer.style.pointerEvents = 'none';
    });
  }

  function loadPDF(targetId, file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById(targetId).src = e.target.result;
    }
    reader.readAsDataURL(file);
  }

  document.body.addEventListener('dragover', (e) => {
    e.preventDefault();
  });

  document.body.addEventListener('drop', (e) => {
    e.preventDefault();
    const files = e.dataTransfer.files;
    if (files.length >= 2) {
      if (files[0].type === "application/pdf") {
        loadPDF('pdfLeft', files[0]);
      }
      if (files[1].type === "application/pdf") {
        loadPDF('pdfRight', files[1]);
      }
    } else {
      alert("Пожалуйста, перетащите два PDF-файла сразу.");
    }
  });
</script>

</body>
</html>
