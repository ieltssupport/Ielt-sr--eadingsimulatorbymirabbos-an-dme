<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS Reading Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a1f44;
      color: #fff;
    }
    #uploadContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #pdfContainer {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .half {
      flex: 1;
      border: 1px solid #333;
      overflow: auto;
    }
    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    button {
      padding: 10px 20px;
      background: #1e90ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="uploadContainer">
  <h1>IELTS Reading Simulator</h1>
  <input type="file" id="fileInput" accept=".pdf" />
</div>

<div id="controls" style="display:none;">
  <button id="addComment">Добавить комментарий</button>
  <button id="stopTest">Stop Test</button>
  <span id="timer">60:00</span>
</div>

<div id="pdfContainer" style="display:none;">
  <iframe id="leftPDF" class="half"></iframe>
  <iframe id="rightPDF" class="half"></iframe>
</div>

<script>
  let timerInterval;
  let timeLeft = 60 * 60; // 60 minutes

  function startTimer() {
    const timerDisplay = document.getElementById('timer');
    timerInterval = setInterval(() => {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        stopTest();
      }
      timeLeft--;
    }, 1000);
  }

  function stopTest() {
    clearInterval(timerInterval);
    document.getElementById('pdfContainer').style.display = 'none';
    document.getElementById('controls').style.display = 'none';
    alert("Тест завершён!");
  }

  document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file && file.type === 'application/pdf') {
      const fileURL = URL.createObjectURL(file);
      document.getElementById('leftPDF').src = fileURL;
      document.getElementById('rightPDF').src = fileURL;
      document.getElementById('uploadContainer').style.display = 'none';
      document.getElementById('pdfContainer').style.display = 'flex';
      document.getElementById('controls').style.display = 'flex';
      startTimer();
    } else {
      alert("Пожалуйста, выберите PDF-файл.");
    }
  });

  document.getElementById('stopTest').addEventListener('click', stopTest);

  document.getElementById('addComment').addEventListener('click', () => {
    const textarea = document.createElement('textarea');
    document.body.appendChild(textarea);
  });
</script>

</body>
</html>
