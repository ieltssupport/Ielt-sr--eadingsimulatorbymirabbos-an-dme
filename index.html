<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Reading Simulator</title>
    <style>
        /* Все предыдущие стили остаются без изменений */

        /* Новые стили для рекламного блока Unity4Change */
        .unity-ad-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1s forwards;
        }
        
        .unity-ad {
            background: rgba(255,255,255,0.97);
            border-radius: 16px;
            padding: 20px;
            width: 240px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            border: 1px solid rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
            transition: all 0.4s;
        }
        
        .unity-ad:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .unity-logo {
            color: #1a73e8;
            font-weight: 800;
            font-size: 20px;
            margin-bottom: 8px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #1a73e8, #34a853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 8s infinite alternate;
        }
        
        .unity-slogan {
            color: #555;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
            line-height: 1.4;
            font-style: italic;
        }
        
        .unity-cta {
            display: block;
            background: linear-gradient(135deg, #1a73e8, #34a853);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
            box-shadow: 0 4px 8px rgba(26,115,232,0.2);
        }
        
        .unity-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(26,115,232,0.3);
        }
        
        .unity-cta:active {
            transform: translateY(0);
        }
        
        .telegram-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.8;
            transition: all 0.3s;
        }
        
        .unity-cta:hover .telegram-icon {
            transform: translateY(-50%) translateX(3px);
            opacity: 1;
        }
        
        .pulse-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: radial-gradient(circle at center, rgba(26,115,232,0.1) 0%, transparent 70%);
            animation: pulse 4s infinite;
            pointer-events: none;
            opacity: 0;
        }
        
        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        .unity-ad:hover {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>

<!-- Весь предыдущий HTML остается без изменений до закрывающего тега body -->

<!-- Добавляем этот блок перед закрывающим тегом </body> -->
<div class="unity-ad-container">
    <div class="unity-ad">
        <div class="pulse-effect"></div>
        <div class="unity-logo">UNITY FOR CHANGE</div>
        <div class="unity-slogan">Together we can build a better future</div>
        <a href="https://t.me/unityyforchange" target="_blank" class="unity-cta">
            Click to learn more
            <span class="telegram-icon">➤</span>
        </a>
    </div>
</div>

<script>
    // Весь предыдущий JavaScript остается без изменений

    // Добавляем этот скрипт для управления пульсацией
    document.addEventListener('DOMContentLoaded', function() {
        const pulse = document.querySelector('.pulse-effect');
        if(pulse) {
            const randomDelay = Math.random() * 2;
            pulse.style.animationDelay = `${randomDelay}s`;
            
            // Запускаем новую пульсацию каждые 4 секунды
            setInterval(() => {
                const newPulse = pulse.cloneNode(true);
                pulse.parentNode.appendChild(newPulse);
                setTimeout(() => {
                    newPulse.remove();
                }, 4000);
            }, 4000);
        }
    });
</script>
</body>
</html>
