<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Reading Simulator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            color: #333;
        }
        header {
            background-color: #1a73e8;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        #uploadSection {
            text-align: center;
            margin-top: 50px;
        }
        #pdfContainer {
            display: flex;
            height: calc(100% - 120px);
        }
        .pdf-viewer {
            flex: 1;
            border: 1px solid #ccc;
            overflow-y: scroll;
            position: relative;
        }
        .editable-text {
            position: absolute;
            min-width: 50px;
            min-height: 20px;
            background-color: rgba(255,255,255,0.6);
            border: 1px dashed #1a73e8;
            padding: 2px 5px;
            border-radius: 4px;
            cursor: text;
        }
        .highlight {
            background-color: yellow;
        }
        #timer {
            position: fixed;
            top: 15px;
            right: 20px;
            background-color: #1a73e8;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 20px;
            z-index: 10;
        }
        #controls, #zoomControls {
            text-align: center;
            margin: 15px;
        }
        #endTest {
            display: none;
            height: calc(100% - 120px);
            flex: 1;
        }
        #history {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        #newTest {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #1558b0;
        }
        #analyzeControls {
            display: none;
            text-align: center;
            margin: 15px;
        }
        footer {
            text-align: center;
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }
        #madeBy {
            text-align: center;
            margin: 10px;
            color: #1a73e8;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>IELTS Reading Simulator</header>

<div id="uploadSection">
    <input type="file" id="fileInput" accept="application/pdf">
    <p style="font-size: 18px;">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∞—à IELTS PDF</p>
    <button onclick="startTest()">–°—Ç–∞—Ä—Ç</button>
</div>

<div id="timer" style="display:none;">60:00</div>

<div id="controls" style="display:none;">
    <button onclick="endTestFunc()">–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç</button>
</div>

<div id="zoomControls" style="display:none;">
    <button onclick="zoomIn()">–£–≤–µ–ª–∏—á–∏—Ç—å</button>
    <button onclick="zoomOut()">–£–º–µ–Ω—å—à–∏—Ç—å</button>
</div>

<div id="analyzeControls">
    <button onclick="finishAnalyze()">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∞–Ω–∞–ª–∏–∑</button>
</div>

<div id="pdfContainer" style="display:none;">
    <div class="pdf-viewer" id="pdfTextViewer"></div>
    <div class="pdf-viewer" id="pdfQuestionsViewer" onclick="addEditableText(event)">
        <p style="padding: 10px; color: #999;">üìù –ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –ª—é–±–æ–µ –º–µ—Å—Ç–æ, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Ç–µ–∫—Å—Ç</p>
    </div>
</div>

<div id="endTest">
    <div id="history">
        <h2>üìú –ú–æ–∏ —Ç–µ—Å—Ç—ã</h2>
        <ul id="testHistory"></ul>
    </div>
    <div id="newTest">
        <h2>‚úÖ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω!</h2>
        <button onclick="location.reload()">–ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π —Ç–µ—Å—Ç</button>
        <button onclick="analyzeTest()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
</div>

<div id="madeBy">Made by Miraboss Mirzakhidov</div>
<footer>&copy; 2025 IELTS Reading Simulator</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script>
    const fileInput = document.getElementById('fileInput');
    const pdfTextViewer = document.getElementById('pdfTextViewer');
    const pdfQuestionsViewer = document.getElementById('pdfQuestionsViewer');
    const uploadSection = document.getElementById('uploadSection');
    const pdfContainer = document.getElementById('pdfContainer');
    const timerDisplay = document.getElementById('timer');
    const endTest = document.getElementById('endTest');
    const testHistory = document.getElementById('testHistory');
    const controls = document.getElementById('controls');
    const analyzeControls = document.getElementById('analyzeControls');
    const zoomControls = document.getElementById('zoomControls');
    let countdown;
    let totalTime = 60 * 60;
    let loadedFileName = "";
    let currentPDFData = null;
    let pdfScale = 1.2;

    document.addEventListener('DOMContentLoaded', () => {
        const savedHistory = JSON.parse(localStorage.getItem('testHistory')) || [];
        savedHistory.forEach(name => addTestToHistory(name));
        document.addEventListener('mouseup', highlightSelection);
    });

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && file.type === "application/pdf") {
            loadedFileName = file.name;
        } else {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ PDF —Ñ–∞–π–ª.");
        }
    });

    function startTest() {
        if (!fileInput.files[0]) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ PDF.");
            return;
        }
        uploadSection.style.display = "none";
        pdfContainer.style.display = "flex";
        controls.style.display = "block";
        zoomControls.style.display = "block";
        timerDisplay.style.display = "block";
        startTimer();
        const fileReader = new FileReader();
        fileReader.onload = function() {
            currentPDFData = this.result;
            loadPDF(currentPDFData);
        };
        fileReader.readAsArrayBuffer(fileInput.files[0]);
    }

    function startTimer() {
        countdown = setInterval(() => {
            totalTime--;
            let minutes = String(Math.floor(totalTime / 60)).padStart(2, '0');
            let seconds = String(totalTime % 60).padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
            if (totalTime <= 0) {
                clearInterval(countdown);
                endTestFunc();
            }
        }, 1000);
    }

    function endTestFunc() {
        clearInterval(countdown);
        pdfContainer.style.display = "none";
        timerDisplay.style.display = "none";
        controls.style.display = "none";
        zoomControls.style.display = "none";
        endTest.style.display = "flex";
        addTestToHistory(loadedFileName);
        saveAnswers();
    }

    function analyzeTest() {
        endTest.style.display = "none";
        pdfContainer.style.display = "flex";
        analyzeControls.style.display = "block";
        zoomControls.style.display = "block";
        loadPDF(currentPDFData, true);
        restoreAnswers();
    }

    function finishAnalyze() {
        pdfContainer.style.display = "none";
        analyzeControls.style.display = "none";
        zoomControls.style.display = "none";
        uploadSection.style.display = "block";
    }

    function loadPDF(pdfData, isAnalysis = false) {
        pdfTextViewer.innerHTML = '';
        pdfQuestionsViewer.innerHTML = '';
        pdfjsLib.getDocument({data: pdfData}).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const viewport = page.getViewport({scale: pdfScale});
                    const canvas1 = document.createElement('canvas');
                    const canvas2 = document.createElement('canvas');
                    const context1 = canvas1.getContext('2d');
                    const context2 = canvas2.getContext('2d');
                    canvas1.height = viewport.height;
                    canvas1.width = viewport.width;
                    canvas2.height = viewport.height;
                    canvas2.width = viewport.width;

                    pdfTextViewer.appendChild(canvas1);
                    pdfQuestionsViewer.appendChild(canvas2);

                    page.render({canvasContext: context1, viewport});
                    page.render({canvasContext: context2, viewport});
                });
            }
        });
    }

    function addEditableText(event) {
        const rect = pdfQuestionsViewer.getBoundingClientRect();
        const x = event.clientX - rect.left + pdfQuestionsViewer.scrollLeft;
        const y = event.clientY - rect.top + pdfQuestionsViewer.scrollTop;
        const editable = document.createElement('div');
        editable.className = 'editable-text';
        editable.contentEditable = true;
        editable.style.left = x + 'px';
        editable.style.top = y + 'px';
        pdfQuestionsViewer.appendChild(editable);
        editable.focus();
    }

    function addTestToHistory(name) {
        if (!name) name = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–µ—Å—Ç";
        const li = document.createElement('li');
        li.textContent = name;
        testHistory.appendChild(li);
        const savedHistory = JSON.parse(localStorage.getItem('testHistory')) || [];
        savedHistory.push(name);
        localStorage.setItem('testHistory', JSON.stringify(savedHistory));
    }

    function saveAnswers() {
        const answers = [];
        document.querySelectorAll('.editable-text').forEach(el => {
            answers.push({ left: el.style.left, top: el.style.top, text: el.innerText });
        });
        localStorage.setItem('savedAnswers', JSON.stringify(answers));
    }

    function restoreAnswers() {
        const answers = JSON.parse(localStorage.getItem('savedAnswers')) || [];
        answers.forEach(answer => {
            const editable = document.createElement('div');
            editable.className = 'editable-text';
            editable.contentEditable = true;
            editable.style.left = answer.left;
            editable.style.top = answer.top;
            editable.innerText = answer.text;
            pdfQuestionsViewer.appendChild(editable);
        });
    }

    function highlightSelection() {
        const selection = window.getSelection();
        if (!selection.rangeCount) return;
        const range = selection.getRangeAt(0);
        const span = document.createElement("span");
        span.className = "highlight";
        range.surroundContents(span);
        selection.removeAllRanges();
    }

    function zoomIn() {
        pdfScale += 0.2;
        loadPDF(currentPDFData);
    }

    function zoomOut() {
        pdfScale = Math.max(0.6, pdfScale - 0.2);
        loadPDF(currentPDFData);
    }
</script>
</body>
</html>
