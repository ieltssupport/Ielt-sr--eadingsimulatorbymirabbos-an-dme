<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Reading Simulator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            color: #333;
        }
        header {
            background-color: #1a73e8;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        #uploadSection {
            text-align: center;
            margin-top: 50px;
        }
        #pdfContainer {
            display: flex;
            height: calc(100% - 120px);
        }
        .pdf-viewer {
            flex: 1;
            border: 1px solid #ccc;
            overflow-y: scroll;
            position: relative;
        }
        .comment-text {
            position: absolute;
            background: transparent;
            padding: 2px 5px;
            border-radius: 4px;
            cursor: text;
            min-width: 50px;
            min-height: 20px;
            outline: 1px dashed #1a73e8;
        }
        #timer {
            position: fixed;
            top: 15px;
            right: 20px;
            background-color: #1a73e8;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 20px;
            z-index: 10;
        }
        #controls {
            text-align: center;
            margin: 15px;
        }
        #endTest {
            display: none;
            height: calc(100% - 120px);
            display: flex;
        }
        #history {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        #newTest {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #1558b0;
        }
        footer {
            text-align: center;
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }
        #madeBy {
            text-align: center;
            margin: 10px;
            color: #1a73e8;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>IELTS Reading Simulator</header>

<div id="uploadSection">
    <input type="file" id="fileInput" accept="application/pdf">
    <p style="font-size: 18px;">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∞—à IELTS PDF</p>
    <button onclick="startTest()">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç</button>
</div>

<div id="timer" style="display:none;">60:00</div>

<div id="controls" style="display:none;">
    <button onclick="endTestFunc()">–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç</button>
</div>

<div id="pdfContainer" style="display:none;">
    <div class="pdf-viewer" id="pdfTextViewer"></div>
    <div class="pdf-viewer" id="pdfQuestionsViewer" onclick="addComment(event)">
        <p style="padding: 10px; color: #999;">–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –ª—é–±–æ–µ –º–µ—Å—Ç–æ, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Ç–µ–∫—Å—Ç</p>
    </div>
</div>

<div id="endTest">
    <div id="history">
        <h2>üìú –ú–æ—è –∏—Å—Ç–æ—Ä–∏—è</h2>
        <ul id="testHistory"></ul>
    </div>
    <div id="newTest">
        <h2>‚úÖ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω!</h2>
        <button onclick="restartTest()">–ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π —Ç–µ—Å—Ç</button>
    </div>
</div>

<div id="madeBy">Made by Miraboss Mirzakhidov</div>
<footer>&copy; 2025 IELTS Reading Simulator</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script>
    const fileInput = document.getElementById('fileInput');
    const pdfTextViewer = document.getElementById('pdfTextViewer');
    const pdfQuestionsViewer = document.getElementById('pdfQuestionsViewer');
    const uploadSection = document.getElementById('uploadSection');
    const pdfContainer = document.getElementById('pdfContainer');
    const timerDisplay = document.getElementById('timer');
    const endTest = document.getElementById('endTest');
    const testHistory = document.getElementById('testHistory');
    const controls = document.getElementById('controls');
    let countdown;
    let totalTime = 60 * 60; // 60 –º–∏–Ω—É—Ç
    let loadedFileName = "";

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file.type === "application/pdf") {
            loadedFileName = file.name;
        } else {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ PDF —Ñ–∞–π–ª.");
        }
    });

    function startTest() {
        if (!fileInput.files[0]) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ PDF.");
            return;
        }
        uploadSection.style.display = "none";
        pdfContainer.style.display = "flex";
        controls.style.display = "block";
        timerDisplay.style.display = "block";
        startTimer();
        const fileReader = new FileReader();
        fileReader.onload = function() {
            const typedarray = new Uint8Array(this.result);
            pdfjsLib.getDocument(typedarray).promise.then(pdf => {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const scale = 1.2;
                        const viewport = page.getViewport({scale});
                        const canvas1 = document.createElement('canvas');
                        const canvas2 = document.createElement('canvas');
                        const context1 = canvas1.getContext('2d');
                        const context2 = canvas2.getContext('2d');
                        canvas1.height = viewport.height;
                        canvas1.width = viewport.width;
                        canvas2.height = viewport.height;
                        canvas2.width = viewport.width;

                        pdfTextViewer.appendChild(canvas1);
                        pdfQuestionsViewer.appendChild(canvas2);

                        page.render({canvasContext: context1, viewport});
                        page.render({canvasContext: context2, viewport});
                    });
                }
            });
        };
        fileReader.readAsArrayBuffer(fileInput.files[0]);
    }

    function startTimer() {
        countdown = setInterval(() => {
            totalTime--;
            let minutes = String(Math.floor(totalTime / 60)).padStart(2, '0');
            let seconds = String(totalTime % 60).padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
            if (totalTime <= 0) {
                clearInterval(countdown);
                endTestFunc();
            }
        }, 1000);
    }

    function endTestFunc() {
        clearInterval(countdown);
        pdfContainer.style.display = "none";
        timerDisplay.style.display = "none";
        controls.style.display = "none";
        endTest.style.display = "flex";
        addTestToHistory(loadedFileName);
    }

    function addComment(event) {
        const textDiv = document.createElement('div');
        textDiv.className = 'comment-text';
        textDiv.contentEditable = "true";
        textDiv.style.top = (event.offsetY - 10) + 'px';
        textDiv.style.left = (event.offsetX - 10) + 'px';
        pdfQuestionsViewer.appendChild(textDiv);
        textDiv.focus();
    }

    function addTestToHistory(name) {
        if (!name) name = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–µ—Å—Ç";
        const li = document.createElement('li');
        li.textContent = name;
        testHistory.appendChild(li);
    }

    function restartTest() {
        location.reload();
    }
</script>
</body>
</html>
